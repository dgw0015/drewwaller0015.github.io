


<div class="aboutPage-bg">
   <img [src] = 'aboutBg' alt="Lightning storm" class="aboutPage-bg"
        [style.height.%] = 100
        [style.width.%] = 100 />
</div>

<div class="aboutMe-txtBox">
   <h1>Hi, Welcome to My Website</h1>
   <hr>

   <!-- creates circular portrait image -->
   <img [src] ='selfPortrait' alt="Portrait image of Drew" class="head-shot"
        [style.width.vw] = 'selfImgWidth'
        [style.height.vw] = selfImgHeight />

   <div class="story-body">
      <h4>A Little More About Me</h4>
      <p>{{myStory}}</p>
   </div>
</div>
